jenkins:
    systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
    remotingSecurity:
        enabled: true
    securityRealm:
        local:
            allowsSignup: false
            users:
                - id: "chocolateen"
                  name: "Hugo"
                  password: "${USER_CHOCOLATEEN_PASSWORD}"
                - id: "vaugie_g"
                  name: "Garance"
                  password: "${USER_VAUGIE_G_PASSWORD}"
                - id: "i_dont_know"
                  name: "Jeremy"
                  password: "${USER_I_DONT_KNOW_PASSWORD}"
                - id: "nasso"
                  name: "Nassim"
                  password: "${USER_NASSO_PASSWORD}"
    authorizationStrategy:
        roleBased:
            roles:
                global:
                    - name: "admin"
                      description: "Marvin master"
                      permissions:
                        - "Overall/Administer"
                      assignments:
                        - "chocolateen"
                    - name: "ape"
                      description: "Pedagogical team member"
                      permissions:
                        - "Job/Build"
                          "Job/Workspace"
                      assignments:
                        - "i_dont_know"
                    - name: "gorilla"
                      description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
                      permissions:
                        - "Job/Create"
                          "Job/Configure"
                          "Job/Build"
                          "Job/Workspace"
                          "Job/Delete"
                          "Job/Move"
                          "Job/Cancel"
                      assignments:
                        - "vaugie_g"
                    - name: "assist"
                      description: "Assistant"
                      permissions:
                        - "Job/Read"
                          "Job/Workspace"
                      assignments:
                        - "nasso"
                items:
                    - kind: "folder"
                      name: "Tools"
                      description: "Folder for miscellaneous tools."
